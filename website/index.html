<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="app">

    <div class="headline">
      Weather Journal
    </div>

    <div class="user-data">
      <input type="text" id="zip" placeholder="Enter your zip code...">
      <div class="zip-error"></div>
      <textarea class="myInput" id="feelings" placeholder="How are you feeling today?" rows="2" cols="50"></textarea>
      <button id="generate" type="submit"> Generate </button>
    </div>

    <div class="entry">
      <div id="entry-header">Most Recent Entry</div>
      <div id="entry-holder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>

  </div>

  <script src="js/app.js" type="text/javascript"></script>

</body>

</html>
